openapi: 3.0.0
info:
  title: Smoking Support System API
  description: API documentation for the Smoking Support System platform
  version: 1.0.0
  contact:
    email: support@smokingsupport.com

servers:
  - url: http://localhost:5000/api
    description: Development server

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
        role:
          type: string
          enum: [guest, user, member, coach, admin]
        isMember:
          type: boolean
        createdAt:
          type: string
          format: date-time
    LoginRequest:
      type: object
      required:
        - emailOrUsername
        - password
      properties:
        emailOrUsername:
          type: string
        password:
          type: string
    RegisterRequest:
      type: object
      required:
        - username
        - password
        - email
        - phoneNumber
        - address
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
    SmokingProfile:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        cigarettesPerDay:
          type: integer
        costPerPack:
          type: integer
        smokingFrequency:
          type: string
        healthStatus:
          type: string
        cigaretteType:
          type: string
        quitReason:
          type: string
    QuitPlan:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        coachId:
          type: integer
        planType:
          type: string
          enum: [suggested, custom]
        startDate:
          type: string
          format: date
        targetDate:
          type: string
          format: date
        planDetail:
          type: string
        status:
          type: string
          enum: [active, completed, cancelled]
        initialCigarettes:
          type: integer
        dailyReduction:
          type: integer
        milestones:
          type: array
          items:
            type: object
        currentProgress:
          type: integer
        quitReason:
          type: string
    Progress:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        planId:
          type: integer
        date:
          type: string
          format: date
        cigarettes:
          type: integer
        moneySpent:
          type: number
        note:
          type: string
    Booking:
      type: object
      properties:
        id:
          type: integer
        memberId:
          type: integer
        coachId:
          type: integer
        scheduledTime:
          type: string
          format: date-time
        status:
          type: string
          enum: [pending, confirmed, cancelled]
        note:
          type: string
    Message:
      type: object
      properties:
        id:
          type: integer
        senderId:
          type: integer
        receiverId:
          type: integer
        progressId:
          type: integer
        content:
          type: string
        sentAt:
          type: string
          format: date-time
        isRead:
          type: boolean
    MemberWithAppointment:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            appointment: # This will be the field for appointment details
              $ref: '#/components/schemas/Booking' # Reference to the Booking schema
    Badge:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        badgeType:
          type: string
          enum: [days, money]
        requirement:
          type: string
        awardedAt:
          type: string
          format: date-time
    Blog:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        title:
          type: string
        content:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string
          enum: [draft, published, archived]
    Comment:
      type: object
      properties:
        id:
          type: integer
        blogId:
          type: integer
        userId:
          type: integer
        content:
          type: string
        createdAt:
          type: string
          format: date-time

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials

  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid input

  /auth/upgrade-member:
    post:
      tags:
        - Authentication
      summary: Upgrade user to member
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User upgraded to member successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Forbidden
        '401':
          description: Unauthorized

  /auth/profile:
    get:
      tags:
        - Users
      summary: Get user profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                  phoneNumber:
                    type: string
                  address:
                    type: string
                  role:
                    type: string
                  isMember:
                    type: boolean
                  smokingStatus:
                    $ref: '#/components/schemas/SmokingProfile'
    put:
      tags:
        - Users
      summary: Update user profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /auth/smoking-status:
    put:
      tags:
        - Smoking Profiles
      summary: Update smoking profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmokingProfile'
      responses:
        '200':
          description: Smoking profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmokingProfile'

  /auth/quit-plan:
    post:
      tags:
        - Quit Plans
      summary: Create or update quit plan
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuitPlan'
      responses:
        '200':
          description: Quit plan created/updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Invalid input
    get:
      tags:
        - Quit Plans
      summary: Get user's quit plan
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Quit plan retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  quitPlan:
                    $ref: '#/components/schemas/QuitPlan'

  /auth/progress:
    post:
      tags:
        - Progress
      summary: Record daily progress
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Progress'
      responses:
        '200':
          description: Progress recorded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /auth/progress/latest:
    get:
      tags:
        - Progress
      summary: Get latest progress
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Latest progress retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  progress:
                    $ref: '#/components/schemas/Progress'

  /auth/progress/history:
    get:
      tags:
        - Progress
      summary: Get user's smoking progress history (daily cigarette count)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Smoking progress history retrieved successfully
          content: 
            application/json:
              schema:
                type: object
                properties:
                  history:
                    type: array
                    items:
                      type: object
                      properties:
                        Date:
                          type: string
                          format: date
                        Cigarettes:
                          type: integer
        '401':
          description: Unauthorized
        '500':
          description: Server error

  /smoking-profiles:
    post:
      tags:
        - Smoking Profiles
      summary: Create smoking profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmokingProfile'
      responses:
        '201':
          description: Smoking profile created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmokingProfile'
    get:
      tags:
        - Smoking Profiles
      summary: Get user's smoking profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Smoking profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmokingProfile'

  /quit-plans:
    get:
      tags:
        - Quit Plans
      summary: Get user's quit plans
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Quit plans retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QuitPlan'

  /progress:
    get:
      tags:
        - Progress
      summary: Get user's progress
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Progress retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Progress'

  /booking:
    get:
      tags:
        - Booking
      summary: Get user's bookings
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Bookings retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'
        '401':
          description: Unauthorized
        '500':
          description: Server error

  /booking/{bookingId}/confirm:
    post:
      tags:
        - Booking
      summary: Confirm a booking
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: integer
          description: ID of the booking to confirm
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Booking confirmed successfully
        '404':
          description: Booking not found
        '401':
          description: Unauthorized
        '500':
          description: Server error

  /booking/{bookingId}/cancel:
    post:
      tags:
        - Booking
      summary: Cancel a booking
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: integer
          description: ID of the booking to cancel
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Booking cancelled successfully
        '404':
          description: Booking not found
        '401':
          description: Unauthorized
        '500':
          description: Server error

  /messages:
    post:
      tags:
        - Messages
      summary: Send message
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        '201':
          description: Message sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
    get:
      tags:
        - Messages
      summary: Get user's messages
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Messages retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'

  /admin/users:
    get:
      tags:
        - Admin
      summary: Get all users
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    put:
      tags:
        - Admin
      summary: Update user (Not implemented)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '501':
          description: Not implemented in external API
    delete:
      tags:
        - Admin
      summary: Delete user (Not implemented)
      security:
        - BearerAuth: []
      responses:
        '501':
          description: Not implemented in external API

  /admin/coaches:
    get:
      tags:
        - Admin
      summary: Get all coaches
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Coaches retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /admin/statistics:
    get:
      tags:
        - Admin
      summary: Get statistics (Not implemented)
      security:
        - BearerAuth: []
      responses:
        '501':
          description: Not implemented in external API

  /messages/chat-members:
    get:
      tags:
        - Messages
      summary: Get chat members for coach (Not implemented)
      security:
        - BearerAuth: []
      responses:
        '501':
          description: Not implemented in external API

  /hlv/members:
    get:
      tags:
        - Coach
      summary: Get assigned members for coach
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Members retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/MemberWithAppointment'

  /auth/badges:
    get:
      tags:
        - Badges
      summary: Get user's badges
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User's badges retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  badges:
                    type: array
                    items:
                      $ref: '#/components/schemas/Badge'
        '401':
          description: Unauthorized
        '500':
          description: Server error

  /auth/posts:
    get:
      tags:
        - Blog Posts
      summary: Get all blog posts
      responses:
        '200':
          description: List of blog posts retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Blog'
        '500':
          description: Server error
    post:
      tags:
        - Blog Posts
      summary: Create a new blog post
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                content:
                  type: string
      responses:
        '201':
          description: Blog post created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  post:
                    $ref: '#/components/schemas/Blog'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '500':
          description: Server error

  /auth/posts/{postId}/comments:
    get:
      tags:
        - Blog Posts
      summary: Get comments for a specific blog post
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
          description: The ID of the blog post to retrieve comments for.
      responses:
        '200':
          description: List of comments retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '500':
          description: Server error
    post:
      tags:
        - Blog Posts
      summary: Add a new comment to a blog post
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
          description: The ID of the blog post to add a comment to.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
      responses:
        '201':
          description: Comment added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  comment:
                    $ref: '#/components/schemas/Comment'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '500':
          description: Server error 